<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weui 九宫格 BEM</title>
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  html {
    /*禁止浏览器自动修改文字的大小*/
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
  }
  body, html {
    height: 100%;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    font-family: 'sans-serif';
  }
  .page, body {
    background-color: #f8f8f8;
  }
  .container {
    overflow: hidden;
    /*超出则隐藏*/
  }
  .container, .page {
    /*相对于body 定位
    absolute 找离他最近的
    一个relative 父级元素定位
    如果没找到就是body*/
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /*background-color: yellow;*/
  }
  .page {
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    z-index: 1;
    opacity: 0;/*透明度*/
    /*transition: opacity 2s linear;*/
  }
  .page.js_show {
    /*动画*/
    /*-ms-animation: bounceIn linear 1s forwards;
    -webkit-animation: bounceIn linear 1s forwards;
    animation: bounceIn linear 1s forwards;*/
    /*opacity: 1;*/
  }
  /*动画脚本 filpUp*/
  /*@keyframes filpUp {
    0% {
      transform: translateY(100%);
      opacity: 0;
    }
    20% {
      opacity: 1;
    }
    70% {
      transform: translateY(50%);
    }
    100% {
      transform: translateY(0%);
      opacity: 1;
    }
  }*/
  .page__hd {
    padding: 40px;
  }
  .page__title {
    text-align: left;
    font-size: 20px;
    font-weight: 400;
  }
  .page__desc {
    margin-top: 5px;
    color: #888;
    text-align: left;
    font-size: 14px;
  }
  /*weui-grid 九宫格样式*/
  .weui-grids {
    position: relative;
    overflow: hidden;
  }
  .weui-grids:before {
    content: '';
    position: absolute;/*最近的父元素的绝对定位*/
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    border-top: 1px solid #d9d9d9;/*0.5不生效*/
    /*1px 问题*/
    -webkit-transform: scaleY(.5);
    transform: scaleY(.5);
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
  }

  </style>
</head>
<body ontouchstart>
  <div id="container" class="container">
    <div class="page grid animated bounceIn">
      <div class="page__hd">
        <h1 class="page__title">Grid</h1>
        <p class="page__desc">九宫格</p>
      </div>
      <!-- weui框架的名字，项目名字
      命名空间，
      小白，样式跟已有的样式发生冲突
      common.css 整站通用样式
      模块样式 电影mv-  图书bk- 同城
      weui项目里的一个通用组件 grids
      项目名-组件名
      tpp-grids
      weui-grids -->
      <div class="weui-grids">
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
        <a href="javascript:;" class="weui-grid">
          <div class="weui-grid__icon"><img src="https://weui.io/images/icon_tabbar.png" alt=""></div>
          <p class="weui-grid__label">Grid</p>
        </a>
      </div>
    </div>
  </div>
  <script>
  setTimeout(function() {
    document.querySelector('.page').classList.add('js_show');
  }, 100)
  </script>
</body>
</html>
